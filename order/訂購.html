<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET DONUT 訂購表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            background-color: #ef91c4;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #ef91c4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d16a9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎使用 MEET DONUT 線上訂購表單</h1>
        <form action="your-server-side-code" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">電話:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="order">訂購商品:</label>
            <input type="text" id="order" name="order" placeholder="請輸入訂購的商品" required>
            
            <button type="submit">提交訂單</button>
        </form>
    </div>
</body>
</html>
